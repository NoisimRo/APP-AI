name: CI - Tests & Linting

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # =============================================================================
  # Backend Tests (Python/FastAPI)
  # =============================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (flake8)
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Run tests with pytest
        env:
          SKIP_DB: "true"
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --tb=short || true

  # =============================================================================
  # Docker Build & Startup Test
  # =============================================================================
  docker-test:
    name: Docker Build & Startup Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t expertap-api:test ./backend

      - name: Test container starts and responds
        run: |
          # Start container in background
          docker run -d --name test-api \
            -p 8000:8000 \
            -e PORT=8000 \
            -e SKIP_DB=true \
            -e ENVIRONMENT=test \
            expertap-api:test

          # Wait for container to start
          echo "Waiting for container to start..."
          sleep 5

          # Check if container is still running
          if ! docker ps | grep -q test-api; then
            echo "Container crashed! Logs:"
            docker logs test-api
            exit 1
          fi

          # Test health endpoint
          echo "Testing health endpoint..."
          for i in {1..10}; do
            if curl -s http://localhost:8000/health | grep -q "healthy"; then
              echo "Health check passed!"
              docker logs test-api
              docker stop test-api
              exit 0
            fi
            echo "Attempt $i failed, waiting..."
            sleep 2
          done

          # If we get here, health check failed
          echo "Health check failed! Container logs:"
          docker logs test-api
          docker stop test-api
          exit 1

  # =============================================================================
  # Frontend Build (Vite/React)
  # =============================================================================
  frontend-build:
    name: Frontend Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  # =============================================================================
  # All Checks Passed
  # =============================================================================
  ci-success:
    name: CI Success
    needs: [backend-tests, docker-test, frontend-build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-test.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-build.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
